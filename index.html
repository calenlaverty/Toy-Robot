<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Toy Robot OOP</title>
    <script src="./scripts/controller.js" type="module"></script>
  </head>
  <body>
    <h1>Toy Robot Simulator</h1>
    <div class="container">
      <div class="input-section">
        <h2>Commands</h2>
        <p>
          Valid commands:<br />
          PLACE X,Y,F (where F is NORTH, SOUTH, EAST, WEST)<br />
          MOVE<br />
          LEFT<br />
          RIGHT<br />
          REPORT
        </p>
        <textarea
          id="commands"
          placeholder="Enter commands, one per line:
Example:
PLACE 0,0,NORTH
MOVE
RIGHT
MOVE
REPORT"
        ></textarea>
        <div>
          <button id="execute">Execute Commands</button>
        </div>
        <div class="output" id="output"></div>
      </div>
      <div class="table-section">
        <h2>Table (5x5)</h2>
        <div class="table" id="table">
          <!-- Table cells will be generated by JavaScript -->
        </div>
      </div>
    </div>
  </body>
</html>
